  subnets:
    # must provide 'private' and/or 'public' subnets by availibility zone as shown
    private:
      us-east-1a:
        id: "subnet-017e96618658d1383"
        cidr: "172.31.100.0/24" 
      us-east-1b:
        id: "subnet-0ebdef638fbfd2c0b"
        cidr: "172.31.101.0/24"  
      us-east-1c:
        id: "subnet-0dcc08ba81ccd6b65"
        cidr: "172.31.102.0/24"

#To use custom IAM role for the EKS cluster uncomment the section below and replace the ARN for the IAM role.
#iam:
  #serviceRoleARN: "arn:aws:iam::057929149431:role/eksctl-de-fargate3-cluster-ServiceRole-OGOPFO55I4P7"


fargateProfiles:
  - name: fp-default
    #clusterName is not required is the profile is being built with cluster. This tag is reqired if the fargate profile is being added after cluster creation 
    #clusterName: de-fargate3
    #To use custom IAM role for pod execution uncomment the section below and replace the ARN for the IAM role.
    #By default eksctl can create an IAM role for pod execution, provided IAM role attached to the machine running the scripts have the IAM role creation policy
    #podExecutionRoleARN: arn:aws:iam::057929149431:role/eksctl-de-fargate3-cluster-FargatePodExecutionRole-134GNC7EN79MW
    selectors:
      # All workloads in the "default" Kubernetes namespace will be
      # scheduled onto Fargate:
      - namespace: default
      # All workloads in the "kube-system" Kubernetes namespace will be
      # scheduled onto Fargate:
      - namespace: kube-system
      # All workloads in the "metrics" Kubernetes namespace will be
      # scheduled onto Fargate:
      - namespace: metrics
    
  - name: fp-dev
    selectors:
      # All workloads in the "dev" Kubernetes namespace matching the following
      # label selectors will be scheduled onto Fargate:
      - namespace: dev
        #You can optionally specify Kubernetes labels to match for the selector. The selector only matches pods that have all of the labels that are specified in the selector.
        #labels:
          #env: dev
          #check: passed
    #The IDs of subnets to launch pods into that use this profile. At this time, pods running on Fargate are not assigned public IP addresses, so only private subnets (with no direct route to an Internet Gateway) are accepted for this parameter.      
    #subnets:
    #- subnet-017e96618658d1383
    #- subnet-0ebdef638fbfd2c0b
    #- subnet-0dcc08ba81ccd6b65
          
